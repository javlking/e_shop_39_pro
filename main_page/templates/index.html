<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Поиск</button>
    </form>
    <hr>
    {% if user.is_authenticated %}
        <a href='accounts/logout'>Выйти</a>
        <a href='cart'>Корзина</a>
    {% else %}
        <a href='accounts/login'>Войти</a>
    {% endif %}
<!--  Вывод всех категорий  -->
    {% for category in all_categories %}
        <a href="/category/{{ category.id }}">{{ category.category_name }}</a>
    {% endfor %}

<!--  Вывод всех продуктов -->
    {% for i in products %}
        <a href="/item/{{ i.id }}">{{ i.product_name }}</a>
    {% endfor %}

</body>
</html>
